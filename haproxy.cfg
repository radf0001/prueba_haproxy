# CONFIGS APPLIED GLOBALLY
global
    maxconn 32768
    daemon

# CONFIGS APPLIED BY DEFAULT ON FRONTENDS AND BACKENDS
defaults
    mode    http
    retries 3
    timeout connect     5s
    timeout client     50s
    timeout server    450s

# FRONTENDS HTTP
frontend http-in
    bind *:80

    acl http ssl_fc,not
    http-request redirect scheme https if http

# FRONTENDS HTTP
frontend https-in
    bind *:443
    mode http

    acl host_hola hdr(host) -i hola.playdomtv.me
    use_backend cluster_hola if host_hola

# BACKENDS HTTP
backend cluster_hola
    mode http
    balance roundrobin
    option forwardfor
    server node1 app-web1:8081 check
    server node2 app-web2:8082 check
    server node3 app-web3:8083 check

